language: node_js
node_js:
- stable
cache:
  directories:
  - client/node_modules
  - server/node_modules
env:
- DIR=client
- DIR=server
script: npm test
branches:
  only:
  - cd-pipeline
before_install: cd $DIR
install: npm install
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    cd-pipeline: tasks2do-$DIR